<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar" style="grid-area: sidebar;">
                <div class="logo">
                    <a href="https://en.wikipedia.org/wiki/Dashboard" target="_blank"><img src="./img/view-dashboard.svg" alt="logo">Dashboard</a>
                </div>

                <div class="sidebar content">
                    <div class="menu">
                        <a href="https://en.wikipedia.org/wiki/Home" target="_blank"><img src="./img/home.svg" alt="home">Home</a>
                        <a href="https://en.wikipedia.org/wiki/Profile" target="_blank"><img src="./img/face-man-profile.svg" alt="profile">Profile</a>
                        <a href="https://en.wikipedia.org/wiki/Message" target="_blank"><img src="./img/message-bulleted.svg" alt="message">Messages</a>
                        <a href="https://en.wikipedia.org/wiki/History" target="_blank"><img src="./img/history.svg" alt="history">History</a>
                        <a href="https://en.wikipedia.org/wiki/Tasks" target="_blank"><img src="./img/calendar-check.svg" alt="tasks">Tasks</a>
                        <a href="https://en.wikipedia.org/wiki/Communities" target="_blank"><img src="./img/google-circles-communities.svg" alt="communities">Communities</a>
                    </div>
                    <div class="accessories">
                        <a href="https://en.wikipedia.org/wiki/Settings" target="_blank"><img src="./img/cog-outline.svg" alt="setting">Settings</a>
                        <a href="https://en.wikipedia.org/wiki/Support" target="_blank"><img src="./img/help-circle-outline.svg" alt="support">Support</a>
                        <a href="https://en.wikipedia.org/wiki/Privacy" target="_blank"><img src="./img/shield-check.svg" alt="privacy">Privacy</a>
                    </div>
                </div>
            </div>

            <div class="header" style="grid-area: header;">
                
            </div>

            <div class="content" style="grid-area: content;">

            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
